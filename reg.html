<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Secure Voting</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
     background: linear-gradient(to right, #c2e9fb, #a1c4fd);
      background-size: 200% 200%;
      animation: gradientAnimation 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientAnimation {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    .reg-card {
      background: rgba(255, 255, 255, 0.65);
      border-radius: 20px;
      padding: 2.5rem 3rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      max-width: 450px;
      width: 90%;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      color: #444;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      color: #333;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 10px;
      border: none;
      background: #f3f4f6;
      box-shadow: inset 2px 2px 5px #d1d9e6, inset -2px -2px 5px #ffffff;
      font-size: 1rem;
      margin-top: 0.3rem;
    }

    .btn-register {
      margin-top: 2rem;
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 40px;
      background: #e0e0e0;
      box-shadow: 8px 8px 15px #d1d9e6, -8px -8px 15px #ffffff;
      font-size: 1.1rem;
      font-weight: 600;
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-register:hover {
      background: #d0e8ff;
      color: #2a72d8;
      transform: scale(1.03);
      box-shadow: inset 8px 8px 15px #d1d9e6, inset -8px -8px 15px #ffffff;
    }

    .back-link {
      text-align: center;
      margin-top: 1.2rem;
    }

    .back-link a {
      color: #2a72d8;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="reg-card">
    <h2>Register to Vote</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Your full name" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="example@email.com" required />

      <label for="voterId">Voter ID</label>
      <input type="text" id="voterId" placeholder="Enter voter ID" required />

      <label for="faceScan">Upload Face Image</label>
      <input type="file" id="faceScan" accept="image/*" required />

      <button type="submit" class="btn-register">Register</button>
    </form>

    <div class="back-link">
      <p>Already registered? <a href="index.html">Go to Home</a></p>
    </div>
  </div>

</body>
</html>
