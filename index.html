<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secure Blockchain Voting</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset & base */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      background-size: 200% 200%;
      animation: gradientAnimation 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      overflow: hidden;
    }

    @keyframes gradientAnimation {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.65);
      border-radius: 25px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      padding: 3rem 4rem;
      max-width: 500px;
      text-align: center;
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #444;
      font-weight: 700;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 2.5rem;
      color: #555;
    }

    .btn-neumorph {
      background:  linear-gradient(to right, #c2e9fb, #a1c4fd);
      border-radius: 50px;
      box-shadow:
        8px 8px 15px #d1d9e6,
        -8px -8px 15px #ffffff;
      border: none;
      padding: 1rem 3.5rem;
      font-weight: 700;
      font-size: 1.2rem;
      color: #444;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
    }

    .btn-neumorph:hover {
      box-shadow:
        inset 8px 8px 15px #d1d9e6,
        inset -8px -8px 15px #ffffff;
      transform: scale(1.05);
      color: #2a72d8;
      background: #d0e8ff;
    }

    footer {
      position: fixed;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h1>Secure Blockchain Voting</h1>
    <p>Your vote matters. Verified by facial recognition & secured on blockchain.</p>
    <button class="btn-neumorph" onclick="location.href='reg.html'">Get Started</button>
  </div>
</body>
</html>
